<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Counter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            font-size: 48px;
            font-weight: bold;
            /* Makes the text thicker */
            color: #171c78;
            text-align: center;
            background: transparent;
        }

        #subCounter {
            background-color: lightblue;
            /* Light blue background */
            padding: 5px;
            /* Adds some spacing around the text */
            border-radius: 15px;
            /* Soft rounded corners */
            display: inline-block;
            /* Ensures the background wraps around the text */
            font-weight: 900;
            /* Extra thick font weight */
        }
    </style>
</head>

<body>
    <div id="subCounter">Sub Goal:</div>

    <script>
        // üîπ Configurable Variables
        let token = "your token here"        
        const subGoal = 5; // Adjust the sub goal here
        let subCount = 0; // Tracks subs for the session

        let socket;

        async function loadSettings() {
            try {
                const res = await fetch("/api/settings");
                const data = await res.json();
                subGoal = data.subGoal || 5; // Default to 100 if not set
                subCount = data.subCount || 0; // Default to 0 if not set
                updateSubCounter();
            } catch (error) {
                console.error("‚ùå Failed to load settings:", error);
            }
        }

        function updateSubCounter() {
            document.getElementById("subCounter").innerHTML = `Sub Goal: ${subCount}/${subGoal}`;
        }

        function connectWebSocket() {
            socket = new WebSocket('wss://astro.streamelements.com');

            socket.onopen = () => {
                console.log('‚úÖ Connected to StreamElements Astro WebSocket');

                const nonce = crypto.randomUUID();

                // Subscribe to sub events
                const request = {
                    type: "subscribe",
                    nonce: nonce,
                    data: {
                        topic: "channel.activities",
                        token: token,
                        token_type: "jwt"
                    }
                };

                socket.send(JSON.stringify(request));
            };

            socket.onmessage = (event) => {
                try {
                    const response = JSON.parse(event.data);
                    // console.log("üî¥ Stream Event Received:", response);

                    // Confirm subscription response
                    if (response.type === "response") {
                        if (response.error) {
                            console.error(`üö® Error: ${response.error}`);
                        } else {
                            console.log(`‚úÖ Successfully subscribed to ${response.data.topic}`);
                        }
                    }

                    // Handle subscriber events
                    if (response.type === "message" && response.topic === "channel.activities") {
                        const eventData = response.data;

                        if (eventData.type === "subscriber") {
                            let addedSubs = eventData.data.amount || 1; // Default to 1 if amount is missing
                            subCount += addedSubs;
                            console.log(`üéâ New subscription! +${addedSubs} sub(s) | Total subs: ${subCount}`);

                            updateSubCounter();
                        }
                    }
                } catch (error) {
                    console.error("‚ùå WebSocket Message Error:", error);
                }
            };

            socket.onerror = (error) => {
                console.error(`‚ùå WebSocket Error:`, error);
            };

            socket.onclose = (event) => {
                console.log(`‚ö†Ô∏è Disconnected from WebSocket. Reconnecting...`);
                setTimeout(connectWebSocket, 5000);
            };
        }

        // Load settings and start WebSocket connection
        loadSettings();
        connectWebSocket();

        // Update display
        updateSubCounter();
    </script>
</body>

</html>
